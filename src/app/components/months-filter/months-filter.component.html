<!-- Titulo del dialogo -->
<h2 mat-dialog-title>Por Mes</h2>
<!-- Descripcion del dialogo -->
<mat-dialog-content class="mat-typography">
    <mat-radio-group
      class="example-radio-group"
      [(ngModel)]="mes">
      <mat-radio-button class="example-radio-button" *ngFor="let option of mesesAnteriores" [value]="option">
        {{ option.monthName | titlecase }} {{ option.year }}
      </mat-radio-button>
    </mat-radio-group>
    
</mat-dialog-content>
<!-- Aceptar / Cancelar -->
<mat-dialog-actions align="end">
  <button class="btnCons" mat-button [mat-dialog-close]="mes" cdkFocusInitial>Consultar</button>
</mat-dialog-actions>
