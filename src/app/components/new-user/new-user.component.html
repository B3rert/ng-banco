<app-progress *ngIf="isLoading"></app-progress>

<ng-container *ngIf="!isLoading">
    
    <mat-toolbar class="appBar">
        <button mat-icon-button  matTooltip="Regresar" (click)="backPage()">
            <mat-icon>arrow_back</mat-icon>
          </button>
        <img class="logo" src="assets/logo.png" alt="logo">
        <span class="textLogo">Banco del Monte</span>

        <span class="spacer"></span>
       
    </mat-toolbar>

    <div class="container main">
        <div class="row">
            <h3 class="title">Nuevo Usuario</h3>
        </div>
      
        <form  #cunetaForm="ngForm" (ngSubmit)="confirmForm()">
            <label class="labeltxt">Nombres</label>
            <input class="form-control" type="text"  [(ngModel)]="nombres" name="nombres" required="">
            <label class="labeltxt">Apellido</label>
            <input class="form-control" type="text" [(ngModel)]="apellidos" name="apellidos" required="">

            
            <label class="labeltxt">Rol</label>
            <div class="card card_cuentas">
                <div class="form-check" *ngFor="let tipo of roles" >
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" [(ngModel)]="rol" [value]="tipo">
                    <label class="form-check-label" for="flexRadioDefault1">
                        {{tipo.nombre}}
                    </label>
                </div>
               
            </div>
            <div class="d-flex">
                <span class="spacer"></span>
                <button class="confirmBtn" type="submit" mat-stroked-button>Crear</button>
            
            </div>
        </form>
    </div>
</ng-container>
