<app-progress *ngIf="isLoading"></app-progress>

<ng-container *ngIf="!isLoading">
    <mat-toolbar class="appBar">
        <img class="logo" src="assets/logo.png" alt="logo">
        <span class="textLogo">Banco del Monte</span>

        <span class="spacer"></span>
        <!-- <button mat-icon-button  matTooltip="Cerrar sesión">
            <mat-icon>power_settings_new</mat-icon>
          </button> -->
    </mat-toolbar>

    <div class="container main">
        <div class="row">
            <h3 class="title">Nueva Cuenta</h3>
        </div>
        <label class="labeltxt">CUI</label>
        <form  #loginForm="ngForm" (ngSubmit)="searchCui()" >  
            <div class="input-group mb-3">
            <input type="text" class="form-control" required>
            <button class="btn btn-outline-secondary" type="button">Buscar</button>
        </div>
        </form>
      
        <form>
            <label class="labeltxt">Nombres</label>
            <input class="form-control" type="text">
            <label class="labeltxt">Apellido</label>
            <input class="form-control" type="text">

            <label class="labeltxt">Fecha de Nacimiento</label>
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                    #d="ngbDatepicker" />


                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                    <mat-icon>calendar_month</mat-icon>

                </button>
            </div>

            <label class="labeltxt">Dirección</label>
            <input class="form-control" type="text">
            <label class="labeltxt">Teléfono</label>
            <input class="form-control" type="tel">

            <label class="labeltxt">Tipo cuenta</label>
            <div class="card card_cuentas">
                <div class="form-check" *ngFor="let tipo of tiposCuenta" [matTooltip]="tipo.descripcion">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" [(ngModel)]="tipoCuenta" [value]="tipo">
                    <label class="form-check-label" for="flexRadioDefault1">
                        {{tipo.nombre}}
                    </label>
                </div>
               
            </div>
            <br>
            <button type="submit" mat-stroked-button>Crear</button>
        </form>
    </div>
</ng-container>
